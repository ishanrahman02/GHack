<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, green, yellow); /* Gradient background */
            color: white; /* Text color */
            text-align: center;
            padding: 10px;
            font-size: 20px; /* Font size */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
        }

        .main-section {
            display: flex;
            flex: 1;
        }

        .top-section {
            background-color: #2ecc71; /* Set your desired background color */
            padding: 20px;
            text-align: center;
        }

        .left-section,
        .right-section {
            flex: 1;
            padding: 20px;
            background-color: black;
        }

        button {
            background-color: #4caf50; /* Green background color */
            color: #fff; /* White text color */
            font-size: 18px; /* Adjust font size */
            padding: 10px 20px; /* Adjust padding for better button size */
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
    <script src="googledrive copy.js" defer></script>
</head>
<body>

    <header>
        <h1>Contract Generation Portal</h1>
    </header>

    <div class="main-section">

        <div class="left-section">
            <!-- Embed code for the left section goes here -->
            <iframe src="https://il6qg2r1ute.typeform.com/to/VA0K1eC7" width="100%" height="600" frameborder="0"></iframe>
        </div>

        <div class="right-section">
            <!-- Content for the right section goes here -->
            <button onclick="generateContract()">Generate New Contract</button>
           

            <div id="iframeContainer"></div>
            <script>
                function generateContract() {
                    // Create a new iframe element
                    var iframe = document.createElement('iframe');

                    // Set attributes for the iframe
                    iframe.src = "http://localhost:3002";
                    iframe.width = "100%";
                    iframe.height = "600";
                    iframe.frameborder = "0";

                    // Get the container div and clear its content
                    var container = document.getElementById('iframeContainer');
                    container.innerHTML = '';

                    // Append the iframe to the container
                    container.appendChild(iframe);
                }
            </script>
        </div>

    </div>

</body>
</html>
